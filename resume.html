<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume - Akash M</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:url("pback.jpg") no-repeat center center fixed;
    background-size:cover;
    color:white;
}

/* overlay */
.overlay{
    background:linear-gradient(135deg, rgba(0,40,40,.85), rgba(0,90,120,.75));
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

/* slider style */
.slider-container{
    text-align:center;
}

.slider-box{
    width:320px;
    background:rgba(0,0,0,.35);
    border-radius:40px;
    padding:8px;
    margin:25px auto;
    border:2px solid #00e5ff;
}

.slider-track{
    width:100%;
    height:52px;
    border-radius:40px;
    position:relative;
    overflow:hidden;
}

.slider-text{
    position:absolute;
    width:100%;
    text-align:center;
    line-height:52px;
    font-weight:700;
    color:#bffcff;
    letter-spacing:1px;
}

.slider-thumb{
    width:52px;
    height:52px;
    background:linear-gradient(45deg,#00ffd5,#00aaff);
    border-radius:50%;
    position:absolute;
    top:0;
    left:0;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:black;
    user-select:none;
    touch-action:none;
    transition:left .3s ease;
}

/* responsive */
@media(max-width:600px){
    .slider-box{width:90%;}
}

</style>
</head>

<body>

<div class="overlay">

<div class="slider-container">

    <!-- Slide ‚Üí View Resume -->
    <div class="slider-box">
        <div class="slider-track" id="track1">
            <div class="slider-text">Slide to View Resume ‚ûú</div>
            <div class="slider-thumb" id="thumb1">üìÑ</div>
        </div>
    </div>

    <!-- Slide ‚Üí Back Home -->
    <div class="slider-box">
        <div class="slider-track" id="track2">
            <div class="slider-text">Slide Back to Home ‚ûú</div>
            <div class="slider-thumb" id="thumb2">üè†</div>
        </div>
    </div>

</div>

</div>

<script>

function makeSlider(thumbId, trackId, action){
    const thumb = document.getElementById(thumbId);
    const track = document.getElementById(trackId);

    let dragging = false;
    let triggered = false;

    function move(x){
        const rect = track.getBoundingClientRect();
        let pos = x - rect.left - 26;

        if(pos < 0) pos = 0;
        if(pos > rect.width - 52) pos = rect.width - 52;

        thumb.style.left = pos + "px";

        if(pos >= rect.width - 58 && !triggered){
            triggered = true;
            action();
        }
    }

    function reset(){
        thumb.style.left = "0px";
        triggered = false;
    }

    // Mouse
    thumb.addEventListener("mousedown",()=>dragging=true);
    document.addEventListener("mouseup",()=>{
        if(dragging) reset();
        dragging=false;
    });
    document.addEventListener("mousemove",e=>{
        if(dragging) move(e.clientX);
    });

    // Touch
    thumb.addEventListener("touchstart",()=>dragging=true);
    document.addEventListener("touchend",()=>{
        if(dragging) reset();
        dragging=false;
    });
    document.addEventListener("touchmove",e=>{
        if(dragging) move(e.touches[0].clientX);
    });
}

/* First slider ‚Üí presume.pdf */
makeSlider("thumb1","track1",()=>window.open("presume.pdf","_blank"));

/* Second slider ‚Üí home.html */
makeSlider("thumb2","track2",()=>window.location="index.html");

</script>

</body>
</html>
