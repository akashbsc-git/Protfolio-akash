<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akash M Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
    font-family:Poppins,sans-serif;
    background:url("pback.jpg") no-repeat center center fixed;
    background-size:cover;
    color:white;
    overflow-x:hidden;
}

.overlay{
    background:linear-gradient(135deg,rgba(0,40,40,.75),rgba(0,90,120,.65));
    min-height:100vh;
    padding:40px 20px;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

/* HERO */
.hero-name{
    font-size:clamp(34px,6vw,52px);
    font-weight:900;
    letter-spacing:3px;
    animation:bounceIn 1.2s ease;
}

.hero-title{
    font-size:clamp(16px,3vw,22px);
    font-weight:700;
    color:#7df9ff;
    animation:slideUp 1.4s ease;
}

@keyframes bounceIn{
    0%{transform:scale(.6);opacity:0}
    60%{transform:scale(1.1)}
    100%{transform:scale(1);opacity:1}
}

@keyframes slideUp{
    from{transform:translateY(40px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

/* SLIDER */
.slider-box{
    width:min(340px,95%);
    background:rgba(0,0,0,.35);
    border-radius:40px;
    padding:8px;
    margin-top:45px;
    border:2px solid #00e5ff;
}

.slider-track{
    height:52px;
    position:relative;
}

.slider-text{
    position:absolute;
    width:100%;
    text-align:center;
    line-height:52px;
    font-weight:700;
    color:#bffcff;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{opacity:.6}
    50%{opacity:1}
    100%{opacity:.6}
}

.slider-thumb{
    width:52px;
    height:52px;
    border-radius:50%;
    background:linear-gradient(45deg,#00ffd5,#00aaff);
    position:absolute;
    left:0;
    top:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:black;
    cursor:pointer;
    transition:left .4s ease;
    touch-action:none;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    left:-280px;
    top:0;
    width:280px;
    height:100%;
    background:linear-gradient(180deg,#001f1f,#003b44);
    padding-top:70px;
    transition:.5s;
    z-index:999;
    box-shadow:5px 0 20px rgba(0,0,0,.5);
}

.side-menu a{
    display:block;
    padding:18px 30px;
    color:#7df9ff;
    text-decoration:none;
    font-weight:700;
    letter-spacing:1px;
    transition:.3s;
}

.side-menu a:hover{
    background:#00bcd4;
    color:black;
    transform:translateX(10px);
}
</style>
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
    <a onclick="closeMenu()">⬅ BACK</a>
    <a href="about.html">ABOUT ME</a>
    <a href="internship.html">INTERNSHIP</a>
    <a href="projects.html">PROJECTS</a>
    <a href="resume.html">RESUME</a>
    <a href="education.html">EDUCATION</a>
    <a href="certificates.html">CERTIFICATES</a>
</div>

<div class="overlay">
    <div class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height:100vh;">

        <div class="hero-name">AKASH M</div>
        <div class="hero-title">BSc Computer Science • Web Developer</div>

        <div class="slider-box">
            <div class="slider-track" id="track">
                <div class="slider-text">Slide for more details ➜</div>
                <div class="slider-thumb" id="thumb">➤</div>
            </div>
        </div>

    </div>
</div>

<script>
const thumb = document.getElementById("thumb");
const track = document.getElementById("track");
const menu  = document.getElementById("menu");

let dragging = false;

function moveThumb(x){
    const rect = track.getBoundingClientRect();
    let pos = x - rect.left - 26;

    if(pos < 0) pos = 0;
    if(pos > rect.width - 52) pos = rect.width - 52;

    thumb.style.left = pos + "px";

    // If reached end → open menu
    if(pos >= rect.width - 55){
        openMenu();
    }
}

// Mouse events
thumb.onmousedown = () => dragging = true;
document.onmouseup   = () => dragging = false;
document.onmousemove = e => dragging && moveThumb(e.clientX);

// Touch events
thumb.ontouchstart = () => dragging = true;
document.ontouchend  = () => dragging = false;
document.ontouchmove = e => dragging && moveThumb(e.touches[0].clientX);

function openMenu(){
    menu.style.left = "0";
}

// BACK button behavior
function closeMenu(){
    menu.style.left = "-280px";

    // Reset slider smoothly (right → left)
    setTimeout(()=>{
        thumb.style.left = "0";
    },300);
}
</script>

</body>
</html>
